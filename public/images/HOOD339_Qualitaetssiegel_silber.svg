      <stop offset="12%"  stop-color="#f9fbfc"/>
      <stop offset="25%"  stop-color="#a9afb6"/>
      <stop offset="37%"  stop-color="#ffffff"/>
      <stop offset="50%"  stop-color="#8e949b"/>
