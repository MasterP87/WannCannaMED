      <stop offset="88%"  stop-color="#f5f7f9"/>
      <stop offset="100%" stop-color="#c6ccd0"/>
    </linearGradient>
    <radialGradient id="gloss" cx="35%" cy="25%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.95)"/>
      <stop offset="30%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>
    <filter id="emboss" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="6" specularConstant="0.65" specularExponent="25" lighting-color="#ffffff" result="spec">
        <fePointLight x="-200" y="-300" z="200"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="4" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.35" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
    <linearGradient id="rib" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e5e7ea"/>
      <stop offset="100%" stop-color="#9da3aa"/>
    </linearGradient>
